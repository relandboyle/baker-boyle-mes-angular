<form class="customerForm" [formGroup]="customerForm">

  <mat-form-field>
    <label for="customer-id">Customer ID
      <input matInput id="customer-id" type="text" formControlName="customerId" [(ngModel)]="validId">
    </label>
  </mat-form-field>

  <mat-form-field>
    <label for="firstName">First Name
      <input matInput id="firstName" type="text" formControlName="firstName">
    </label>
  </mat-form-field>

  <mat-form-field>
    <label for="lastName">Last Name
      <input matInput id="lastName" type="text" formControlName="lastName">
    </label>
  </mat-form-field>

  <mat-form-field>
    <label for="email">Email
      <input matInput id="email" type="text" formControlName="email">
    </label>
  </mat-form-field>

  <div class="buttons">
    <button mat-raised-button color="primary" (click)="createCustomer()" [disabled]="validId.length !== 11">CREATE CUSTOMER</button>
    <button mat-raised-button color="primary" (click)="updateCustomer()" [disabled]="validId.length === 11">UPDATE CUSTOMER</button>
  </div>
</form>
